version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: balaw
      MYSQL_PASSWORD: ${DEV_DATASOURCE_PASSWORD}
      # 새 변수: 루트 계정 비번 (필수)
      MYSQL_ROOT_PASSWORD: ${DEV_DB_ROOT_PASSWORD}
      TZ: Asia/Seoul
    ports:
      # 호스트 포트는 원하는 값으로, 컨테이너는 3306 고정
      - "${DEV_DATASOURCE_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --default-time-zone=Asia/Seoul
      --skip-log-bin
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DEV_DATASOURCE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.4
    container_name: redis
    restart: unless-stopped
    ports:
      - "${DEV_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: qdrant-new
    restart: unless-stopped
    ports:
      - "6333:6333"   # HTTP API
      - "6334:6334" # gRPC API
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql-data:
  redis-data:
  qdrant-data: