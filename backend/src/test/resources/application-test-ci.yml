spring:
  application:
    name: test-ci
  output:
    ansi:
      enabled: always

  datasource:
    url: ${TEST_DATASOURCE_URL}
    username: ${TEST_DATASOURCE_USERNAME}
    password: ${TEST_DATASOURCE_PASSWORD}
    driver-class-name: ${TEST_DATASOURCE_DRIVER}

  datasource-meta:
    jdbc-url: jdbc:h2:mem:meta_db_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: ${TEST_JPA_HIBERNATE_DDL_AUTO}
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        highlight_sql: true

  mail:
    host: smtp.daum.net
    port: 465
    username: ${send_email_address}
    password: ${send_email_password}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      auth-code-expiration-millis: 1800000

  # CI/CD 환경: 실제 Redis 서비스 사용, Embedded Redis 비활성화
  data:
    redis:
      host: ${TEST_REDIS_HOST:localhost}
      port: ${TEST_REDIS_PORT:6379}
      password: ${TEST_REDIS_PASSWORD:}
      embedded: false

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            client-name: Kakao
            scope: profile_nickname, account_email
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            client-name: Naver
            scope: profile, email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

springdoc:
  default-produces-media-type: application/json;charset=UTF-8

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: INFO
    com.ai.lawyer: DEBUG

custom:
  jwt:
    secretKey: ${CUSTOM_JWT_SECRET_KEY}
    accessToken:
      expirationSeconds: ${CUSTOM_JWT_ACCESS_TOKEN_EXPIRATION_SECONDS}