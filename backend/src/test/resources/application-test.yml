spring:
  application:
    name: test
  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:h2:mem:db_test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        highlight_sql: true

  mail:
    host: smtp.daum.net
    port: 465
    username: ${send_email_address}
    password: ${send_email_password}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      auth-code-expiration-millis: 1800000

  # 로컬 환경: Embedded Redis 사용
  data:
    redis:
      port: 6370  # 기본 포트와 충돌 방지

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            client-name: Kakao
            scope: profile_nickname, account_email
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            client-name: Naver
            scope: profile, email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

springdoc:
  default-produces-media-type: application/json;charset=UTF-8

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: INFO
    com.ai.lawyer: DEBUG

custom:
  jwt:
    secretKey: test-secret-key-for-local-testing-only
    accessToken:
      expirationSeconds: 3600