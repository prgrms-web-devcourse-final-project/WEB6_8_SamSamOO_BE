spring:
  datasource:
    url: ${PROD_DATASOURCE_URL}
    driver-class-name: ${PROD_DATASOURCE_DRIVER}
    username: ${PROD_DATASOURCE_USERNAME}
    password: ${PROD_DATASOURCE_PASSWORD}
  datasource-meta:
    jdbc-url: jdbc:mysql://mysql:3306/meta_db?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    driver-class-name: ${PROD_DATASOURCE_DRIVER}
    username: ${PROD_DATASOURCE_USERNAME}
    password: ${PROD_DATASOURCE_PASSWORD}

    hikari:
      maximum-pool-size: 20          # 트래픽에 맞춰 조정
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000          # MySQL wait_timeout(기본 28800)보다 짧게
  jpa:
    open-in-view: false              # 프로덕션 권장
    hibernate:
      ddl-auto: ${PROD_JPA_HIBERNATE_DDL_AUTO} # 운영 DB는 보통 validate (또는 none)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # 부트가 자동 감지하지만 명시해도 OK
        format_sql: false
  sql:
    init:
      mode: never
  data:
    redis:
      host: ${PROD_REDIS_HOST}
      port: ${PROD_REDIS_PORT}
      password: ${PROD_REDIS_PASSWORD}
      embedded: false

  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: ${PROD_OAUTH2_KAKAO_REDIRECT_URI:https://api.trybalaw.com/login/oauth2/code/kakao}
          naver:
            redirect-uri: ${PROD_OAUTH2_NAVER_REDIRECT_URI:https://api.trybalaw.com/login/oauth2/code/naver}
  ai:
    ollama:
      base-url: http://ollama:11434
      embedding:
        options:
          model: daynice/kure-v1:567m

    vectorstore:
      qdrant:
        host: ${PROD_QDRANT_HOST}
        port: ${PROD_QDRANT_PORT}
        collection-name: legal_cases
        vector-size: 1536
custom:
  cors:
    allowed-origins: ${PROD_CORS_ALLOWED_ORIGINS}
  oauth2:
    redirect-url: ${PROD_OAUTH2_SUCCESS_REDIRECT_URL}
    failure-url: ${PROD_OAUTH2_FAILURE_REDIRECT_URL}
  frontend:
    url: ${PROD_FRONTEND_URL}

sentry:
  dsn: ${PROD_SENTRY_DSN}
  environment: "prod"
  release: "my-app@0.1.0-prod"
  send-default-pii: true